apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backstage-demo
  namespace: default
  labels:
    app: fastapi-backstage-demo
    component: backend
    system: demo-system
    backstage.io/kubernetes-id: fastapi-backstage-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-backstage-demo
  template:
    metadata:
      labels:
        app: fastapi-backstage-demo
        component: backend
        system: demo-system
        backstage.io/kubernetes-id: fastapi-backstage-demo
      annotations:
        # Annotations para m√©tricas y monitoring
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: fastapi-app
        image: 982081083386.dkr.ecr.us-east-1.amazonaws.com/fastapi-backstage-demo:latest
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8000"
        - name: ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
      # Image pull secrets for ECR
      imagePullSecrets:
      - name: ecr-secret
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000